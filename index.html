<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stiward Araya Calderon">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-header">
        <header>
            <ul>
                <li><a href="https://github.com/StiwardAraya/PalindromeChecker" target="_blank">Repository</a></li>
                <li><a href="https://stiwardaraya.github.io/" target="_blank">Developer</a></li>
            </ul>
        </header>
    </div>
    <main class="container-main">
        <h1>Palindrome Checker</h1>
        <div class="palindrome-container">
            <label for="text-input">Enter a word and check if it is a palindrome</label>
            <input type="text" id="text-input" placeholder="rotator">
            <button id="check-btn">Check</button>
            <span id="result" class="result-box hidden"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
