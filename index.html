<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stiward Araya Calderon">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container-main">
        <h1>Palindrome Checker</h1>
        <div class="palindrome-container">
            <label for="text-input">Enter a word and check if it is a palindrome</label>
            <input type="text" id="text-input" placeholder="rotator">
            <button id="check-btn">Check</button>
            <span id="result" class="result-box hidden"></span>
        </div>
        <div class="container-footer">
            <div class="banner">
                <p>
                    Made by: <a href="https://stiwardaraya.github.io" target="_blank"> Stiward Araya C.</a>
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
